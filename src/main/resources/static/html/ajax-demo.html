<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AJAX</title>
</head>
<body>
<p>
    <input type="button" value="发送" onclick="send();">
</p>

<script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
<script>
        function send() {
            $.post(//jQuery发送异步请求非常简单$.如果想发get请求就$.get，post请求就$.post,它还有一个万能的方法$.ajax可以配置任何参数
                "/community/alpha/ajax",
                {"name":"张三","age":23},
                function(data) {//匿名回调函数
                    console.log(typeof(data));
                    console.log(data);

                    data = $.parseJSON(data);
                    console.log(typeof(data));
                    console.log(data.code);
                    console.log(data.msg);
                }
            );
        }
    </script>
</body>
</html>
